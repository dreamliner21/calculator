<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana & Elegan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Kalkulator</h1>

        <!-- Operasi Matematika -->
        <div class="section">
            <h2>Operasi Matematika</h2>
            <input type="number" id="num1" placeholder="Angka pertama">
            <input type="number" id="num2" placeholder="Angka kedua">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Pilih Operasi
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="calculate('add')">Penjumlahan</a></li>
                    <li><a class="dropdown-item" href="#" onclick="calculate('subtract')">Pengurangan</a></li>
                    <li><a class="dropdown-item" href="#" onclick="calculate('multiply')">Perkalian</a></li>
                    <li><a class="dropdown-item" href="#" onclick="calculate('divide')">Pembagian</a></li>
                    <li><a class="dropdown-item" href="#" onclick="calculate('square')">Bilangan Kuadrat</a></li>
                    <li><a class="dropdown-item" href="#" onclick="calculate('sqrt')">Bilangan Akar</a></li>
                </ul>
            </div>              
            <p id="mathResult">Hasil: </p>
        </div>
        
        <!-- Konversi Tinggi Badan -->
        <div class="section">
            <h2>Konversi Tinggi Badan <i class="bi bi-rulers"></i></h2>
            <input type="number" id="height" placeholder="Tinggi dalam cm">
            <div class="button-group">
                <button class="btn btn-outline-primary" onclick="convertHeight('m')">Ke Meter (m)</button>
                <button class="btn btn-outline-primary" onclick="convertHeight('inch')">Ke Inci (inch)</button>
                <button class="btn btn-outline-primary" onclick="convertHeight('km')">Ke Kilometer (km)</button>
                <button class="btn btn-outline-primary" onclick="convertHeight('dm')">Ke Desimeter (dm)</button>
                <button class="btn btn-outline-primary" onclick="convertHeight('mm')">Ke Millimeter (mm)</button>
                <button class="btn btn-outline-primary" onclick="convertHeight('um')">Ke Mikrometer (um)</button>
                <button class="btn btn-outline-primary" onclick="convertHeight('nm')">Ke Nanometer (nm)</button>
            </div>
            <p id="heightResult">Hasil: </p>
        </div>

        <!-- Konversi Berat Badan -->
        <div class="section">
            <h2>Konversi Berat Badan <i class="bi bi-weight"></i></h2>
            <input type="number" id="weight" placeholder="Berat dalam kg">
            <div class="button-group">
                <button class="btn btn-outline-primary" onclick="convertWeight('lbs')">Ke Pound (lbs)</button>
                <button class="btn btn-outline-primary" onclick="convertWeight('ounce')">Ke Ounce</button>
                <button class="btn btn-outline-primary" onclick="convertWeight('g')">Ke Gram (g)</button>
                <button class="btn btn-outline-primary" onclick="convertWeight('ton')">Ke Ton</button>
                <button class="btn btn-outline-primary" onclick="convertWeight('mg')">Ke Miligram (mg)</button>
                <button class="btn btn-outline-primary" onclick="convertWeight('q')">Ke Kuintal</button>
            </div>
            <p id="weightResult">Hasil: </p>
        </div>

        <!-- Perhitungan BMI -->
        <div class="section">
            <h2>Hitung BMI <i class="bi bi-person-fill"></i></h2>
            <input type="number" id="bmiHeight" placeholder="Tinggi dalam cm">
            <input type="number" id="bmiWeight" placeholder="Berat dalam kg">
            <button class="btn btn-outline-primary" onclick="calculateBMI()">Hitung BMI</button>
            <p id="bmiResult">BMI: </p>
        </div>

        <!-- Konversi Suhu -->
        <div class="section">
            <h2>Konversi Suhu <i class="bi bi-thermometer-half"></i></h2>
            <input type="number" id="temp" placeholder="Suhu">
            <select id="tempConversionType" class="form-select">
                <option value="CtoF">Celsius ke Fahrenheit</option>
                <option value="CtoK">Celsius ke Kelvin</option>
                <option value="FtoC">Fahrenheit ke Celsius</option>
                <option value="KtoC">Kelvin ke Celsius</option>
                <option value="CtoR">Celsius ke Rankine</option>
                <option value="CtoRe">Celsius ke Reaumur</option>
            </select>
            <button class="btn btn-outline-primary mt-2" onclick="convertTemperature()">Konversi</button>
            <p id="tempResult">Hasil: </p>
        </div>

        <!-- Konversi Mata Uang -->
        <div class="section">
            <h2>Konversi Mata Uang <i class="bi bi-currency-exchange"></i></h2>
            <input type="number" id="currencyAmount" placeholder="Jumlah uang">
            <select id="currencyFrom" class="form-select">
                <option value="USD">USD (Dollar)</option>
                <option value="EUR">EUR (Euro)</option>
                <option value="IDR">IDR (Rupiah)</option>
                <option value="JPY">JPY (Yen)</option>
                <option value="THB">THB (Baht)</option>
                <option value="KWD">KWD (Dinar)</option>
                <option value="AED">AED (Dirham)</option>
                <option value="MXN">MXN (Peso)</option>
                <option value="GBP">GBP (Pound)</option>
                <option value="IRR">IRR (Rial)</option>
                <option value="BRL">BRL (Real)</option>
                <option value="MYR">MYR (Ringgit)</option>
                <option value="RUB">RUB (Rubel)</option>
                <option value="SAR">SAR (Riyal)</option>
                <option value="INR">INR (Rupee)</option>
                <option value="CNY">CNY (Yuan)</option>
            </select>
            <select id="currencyTo" class="form-select mt-2">
                <option value="USD">USD (Dollar)</option>
                <option value="EUR">EUR (Euro)</option>
                <option value="IDR">IDR (Rupiah)</option>
                <option value="JPY">JPY (Yen)</option>
                <option value="THB">THB (Baht)</option>
                <option value="KWD">KWD (Dinar)</option>
                <option value="AED">AED (Dirham)</option>
                <option value="MXN">MXN (Peso)</option>
                <option value="GBP">GBP (Pound)</option>
                <option value="IRR">IRR (Rial)</option>
                <option value="BRL">BRL (Real)</option>
                <option value="MYR">MYR (Ringgit)</option>
                <option value="RUB">RUB (Rubel)</option>
                <option value="SAR">SAR (Riyal)</option>
                <option value="INR">INR (Rupee)</option>
                <option value="CNY">CNY (Yuan)</option>
            </select>
            <button class="btn btn-outline-primary mt-2" onclick="convertCurrency()">Konversi</button>
            <p id="currencyResult">Hasil: </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
